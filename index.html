<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Test your Reaction Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Test Reaction Time Here</h1>
    <p>Click on the circles as quickly as you can</p>
    <div id="circle1"></div>
    <script>
        var start = new Date().getTime();
        function move() {
            var left = Math.random() * 300;
            var right = Math.random() * 300;
            var wh = (Math.random() * 300) + 100;
            document.getElementById("circle1").style.left = left + "px";
            document.getElementById("circle1").style.top = right + "px"; // Change 'right' to 'top'
            document.getElementById("circle1").style.width = wh + "px";
            document.getElementById("circle1").style.height = wh + "px";
            document.getElementById("circle1").style.display = "block";
            start = new Date().getTime();
        }

        move();

        document.getElementById("circle1").onclick = function() {
            document.getElementById("circle1").style.display = "none";
            var end = new Date().getTime();
            var total = (end - start) / 1000;
            alert(total);
            move();
        };

    </script>
</body>
</html>
